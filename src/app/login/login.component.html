<div class="wrapper">
    <mat-card class="container">
        <form [formGroup]="form">
            <ng-container *ngFor="let field of fieldsSettings">
                <mat-form-field appearance="fill" class="item">
                    <mat-label>{{field.label}}</mat-label>
                    <input matInput type="text" [formControlName]="field.id" ngDefaultControl>
                </mat-form-field>
            </ng-container>

            <mat-form-field appearance="fill" class="item">

            </mat-form-field> -->

</div>
