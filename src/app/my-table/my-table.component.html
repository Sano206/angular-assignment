<div class="container">
    <button mat-raised-button (click)="openDialog()">Add New</button>

    <mat-paginator #paginator [length]="dataLength" [showFirstLastButtons]="false" id="paginator" [pageSize]="pageSize"
        [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]" (page)="page($event)">
    </mat-paginator>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let field of fieldsSettings" [matColumnDef]="field.id">
            <mat-header-cell *matHeaderCellDef>
                {{field.label}}
            </mat-header-cell>
            <mat-cell *matCellDef="let row ">
                {{row[field.id]}}
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="openDetail(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
